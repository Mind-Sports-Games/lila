name: Update Dependency Graph

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  update-graph:
    name: Update Dependency Graph
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: scalacenter/sbt-dependency-submission@v3
        with:
          working-directory: './'
